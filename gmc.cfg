[sound_system]

music={
"type": "solo"
}
effects={
"default": true,
"simultaneous_sounds": 3,
"type": "simultaneous"
}
voice={
"type": "sequential"
}

[mpf]

executable_path="mpf.exe"
virtual=false
verbose=false
spawn_mpf=true
mpf_args="-xt"

[keyboard]

s=["switch", "s_start"]
l=["switch", "s_flipper_left"]
r=["switch", "s_flipper_right"]
enter=["switch", "s_plunger_lane", "toggle"]
a=["event", "auto_launch_plunger"]
n=["switch", "s_bumper_left"]
b=["switch", "s_bumper_bottom"]
t=["event", "start_mode_hurryup"]
