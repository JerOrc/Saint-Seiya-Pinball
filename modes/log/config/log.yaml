#config_version=6

mode:
  start_events: start_mode_log
  stop_events: stop_mode_log
  priority: 1_000


slide_player:
  mode_log_started: log
  player_shot_skill_l{value==1}:
    log:
      action: method
      method: log_text
      tokens:
        text: "skill left"
  player_shot_skill_r{value==1}:
    log:
      action: method
      method: log_text
      tokens:
        text: "skill right"
  skill_failed:
    log:
      action: method
      method: log_text
      tokens:
        text: "skill failed"
  skill_success:
    log:
      action: method
      method: log_text
      tokens:
        text: "skill success"
  super_skill_success:
    log:
      action: method
      method: log_text
      tokens:
        text: "Super skill success"
  auto_launch_plunger:
    log:
      action: method
      method: log_text
      tokens:
        text: "Auto launch"
  balldevice_bd_plunger_ball_eject_attempt:
    log:
      action: method
      method: log_text
      tokens:
        text: "Plunger eject"
  shot_ramps_combo_hit:
    log:
      action: method
      method: log_text
      tokens:
        text: "Ramps Combo !"
  bm_lanes_lit_complete:
    log:
      action: method
      method: log_text
      tokens:
        text: "Bonus increased"
